<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
</head>
<body>
    <h1><strong>SLIDESHOW</strong></h1>
    <div class="container">
        <div class="mySlides">
            <img src="./Kenya-Conservatory-main/Images/buffalo 2.jpg" style="width:100%" height="">
        </div>
      
        <div class="mySlides">
            <img src="./Kenya-Conservatory-main/Images/elephant 1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
            <img src="./Kenya-Conservatory-main/Images/leopard 2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
            <img src="./Kenya-Conservatory-main/Images/lion 1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
            <img src="./Kenya-Conservatory-main/Images/rhino 1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
            <img src="./Kenya-Conservatory-main/Images/rhino 2.jpg" style="width:100%">
        </div>
      
     
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
      
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
       
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="./Kenya-Conservatory-main/Images/buffalo 2.jpg" style="width:100%" onclick="currentSlide(1)" alt="Buffalo">
          </div>
          <div class="column">
            <img class="demo cursor" src="./Kenya-Conservatory-main/Images/elephant 1.jpg" style="width:100%" onclick="currentSlide(2)" alt="Elepant">
          </div>
          <div class="column">
            <img class="demo cursor" src="./Kenya-Conservatory-main/Images/leopard 2.jpg"  style="width:100%" onclick="currentSlide(3)" alt="Leopard">
          </div>
          <div class="column">
            <img class="demo cursor" src="./Kenya-Conservatory-main/Images/lion 1.jpg" style="width:100%" onclick="currentSlide(4)" alt="Lion">
          </div>
          <div class="column">
            <img class="demo cursor" src="./Kenya-Conservatory-main/Images/rhino 2.jpg" style="width:100%" onclick="currentSlide(6)" alt="Rhino">
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    
</body>
</html>
